<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuietX</title>
    <link href="/tailwind.css" rel="stylesheet"  />
  </head>
  <body class="p-4">
    <div class="text-2xl">QuietX</div>
    <div>
      <div>非表示にするユーザーを選択:</div>
      <div>
        <div>
          <label>
            <input type="checkbox" id="check-type1" />
            報酬稼ぎと思われるコピペリプライをしているユーザー
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="check-type2" />
            スパムとみられるリプライをしているユーザー
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="devmode" />
            (開発者モード)クリックしたツイートのユーザーをtextareaとして表示する
          </label>
        </div>
      </div>
    </div>
    <script src="/popup-script/main.js"></script>
  </body>
</html>
